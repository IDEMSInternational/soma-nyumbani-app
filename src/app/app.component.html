<ion-app>
  <ion-menu side="start" type="overlay" contentId="main" #menu>
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list style="height: 100%; display: flex; flex-direction: column">
        <!-- top items -->
        <ion-item button (click)="menu.close()" routerLink="/about">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item button (click)="menu.close()" routerLink="/sessions">
          <ion-icon name="grid" slot="start"></ion-icon>
          <ion-label>Sessions</ion-label>
        </ion-item>
        <ion-item button (click)="menu.close()" routerLink="/search">
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-label>Search Topics</ion-label>
        </ion-item>
        <ion-item button (click)="menu.close()" routerLink="/downloads">
          <ion-icon name="download" slot="start"></ion-icon>
          <ion-label>Downloads</ion-label>
        </ion-item>
        <!-- bottom items -->
        <div style="margin-top: auto"></div>
        <ion-item button (click)="menu.close()" routerLink="/privacy">
          <ion-label>Privacy Policy</ion-label>
        </ion-item>
        <ion-item button (click)="menu.close()" routerLink="/terms">
          <ion-label>Terms and Conditions</ion-label>
        </ion-item>
        <ion-item button (click)="menu.close()" routerLink="/contact">
          <ion-label>Contact</ion-label>
        </ion-item>
        <ion-item lines="none" class="app-version">
          <span slot="end">v{{ APP_VERSION }}</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <app-intro-tutorial
    *ngIf="!userService.user.tutorialComplete && !skipTutorial"
  ></app-intro-tutorial>
  <ion-router-outlet
    id="main"
    *ngIf="userService.user.tutorialComplete || skipTutorial"
  ></ion-router-outlet>
</ion-app>
